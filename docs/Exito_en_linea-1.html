<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Para tener éxito en el estudio en línea</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
    <script src="https://cdn.rawgit.com/jasondavies/d3-cloud/v1.2.1/build/d3.layout.cloud.js"></script>
  </head>
<body>

<script>
var colores = d3.schemeCategory20;
  
function fill(i, vector) {
  return vector[i % vector.length];
}

var data = [

{text:"Emplea tus propias palabras para contestar las actividades", size: 10 + Math.random() * 30},
{text:"Comunicarse con respeto, cuidando mi ortografía", size: 10 + Math.random() * 30},
{text:"Aprovechar los foros aprendiendo.", size: 10 + Math.random() * 30},
{text:"Leer las veces necesarias para comprender lo que se solicita.", size: 10 + Math.random() * 30},
{text:"Poner mucha atención a las indicaciones,", size: 10 + Math.random() * 30},
{text:"Leer y analizar los recursos", size: 10 + Math.random() * 30},
{text:"No caer en el plagio", size: 10 + Math.random() * 30},
{text:"Realiza tus apuntes, es de ayuda para solucionar tus actividades.", size: 10 + Math.random() * 30},
{text:"Mantente informado en los avisos que se comparten", size: 10 + Math.random() * 30},
{text:"Solucionar y entregar en tiempo y forma las actividades y participaciones", size: 10 + Math.random() * 30},
{text:"Ante una duda investigar en fuentes confiables", size: 10 + Math.random() * 30},
{text:"Si tenemos alguna duda acercarnos con nuestro asesor virtual o tutor", size: 10 + Math.random() * 30},
{text:"Fortalecer nuestros hábitos de estudio", size: 10 + Math.random() * 30},
{text:"Organizar nuestro tiempo", size: 10 + Math.random() * 30},
{text:"Tomar notas", size: 10 + Math.random() * 30},
{text:"Emplear todos los recursos", size: 10 + Math.random() * 30},
{text:"Aportar citas y referencias en nuestras actividades y participaciones", size: 10 + Math.random() * 30},
{text:"Para tener éxito al estudiar en línea.", size: 30}

];
  
var layout = d3.layout.cloud()
    .size([800, 600])
    .words(data)     
    .padding(10)
    .rotate(function() { return ~~(Math.random() * 2) * 90; })
    .font("Impact")
    .fontSize(function(d) { return d.size; })
    .on("end", draw);

layout.start();

function draw(words) {
  d3.select("body").append("svg")
      .attr("width", layout.size()[0])
      .attr("height", layout.size()[1])
    .append("g")
      .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
    .selectAll("text")
      .data(words)
    .enter().append("text")
      .style("font-size", function(d) { return d.size + "px"; })
      .style("font-family", "Impact")
      .style("fill", function(d, i) { return fill(i,colores); })
      .attr("text-anchor", "middle")
      .attr("transform", function(d) {
        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
      })
      .text(function(d) { return d.text; });



}
{backgroundColor: '#E7F097C9';}
</script>  
</body>
</html>
